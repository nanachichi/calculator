<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="content">
      <div class="calculator">
        <div class="display">
          <div class="value"></div>
        </div>
        <div class="buttons">
          <button class="top clear">AC</button>
          <button class="top delete">DEL</button>
          <button class="top percentage">%</button>
          <button class="operator" id="divide">÷</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="operator" id="multiply">×</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="operator" id="subtract">−</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="operator" id="add">+</button>
          <button class="plus-minus">+/−</button>
          <button class="number">0</button>
          <button class="point">.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
